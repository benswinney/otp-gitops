apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: bootstrap-aws-aws5
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
    helm.sh/hook-weight: "100"
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - bootstrap-aws-aws5
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: medium
  name: bootstrap-aws-aws5-channel
  namespace: aws5
  labels:
    app: bootstrap-aws-aws5
spec:
  type: Git
  pathname: 'https://github.com/one-touch-provisioning/otp-gitops.git'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: master
    apps.open-cluster-management.io/git-path: 0-bootstrap/3-clusters/argocd/clusters/EXAMPLE/managed/aws/aws5/bootstrap.yaml
    apps.open-cluster-management.io/reconcile-option: merge
    argocd.argoproj.io/sync-wave: "100"
    helm.sh/hook-weight: "100"
  labels:
    app: bootstrap-aws-aws5
  name: bootstrap-aws-aws5-subscription-1
  namespace: openshift-gitops
spec:
  channel: aws5/bootstrap-aws-aws5-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: bootstrap-aws-aws5-placement-1
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: bootstrap-aws-aws5
  name: bootstrap-aws-aws5-placement-1
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
    helm.sh/hook-weight: "100"  
spec:
  clusterSelector:
    matchLabels:
      name: aws5